 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <title>Eventos</title>
     <script type="text/javascript">

      var lista = ["red", "pink", "purple", "gold", "silver", "green", "blue"]

       function Focus(a){
          num1 = (Math.random()*7).toFixed(0);
          num2 = (Math.random()*7).toFixed(0);
          num3 = (Math.random()*7).toFixed(0);
          k = document.getElementById(''+parseInt(a));
          k.style.background = lista[num1];
          k.style.color = lista[num2];
          k.style.border= "1px solid "+lista[num3];
       }

       function Blur(a){
          k = document.getElementById(''+parseInt(a));
          k.style.background = "pink";
          k.style.color = "cyan";
          k.style.border= "1px solid yellow";
          Muda();
       }

       function Muda(){
          body.style.background = "red";
       }
     </script>

   </head>
   <body>
     <form class="" action="index.html" method="post">
       <input id="1" type="text" onfocus="Focus(1)" onblur="Blur(1)">
       <input id="2" type="text" onfocus="Focus(2)" onblur="Blur(2)">
     </form>
   </body>
 </html>
