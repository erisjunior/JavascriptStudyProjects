        <meta charset="utf-8">
        <script type="text/javascript">
            a = prompt("Informe um número: ");
            b = prompt("Informe segundo número: ");
            
            soma = parseInt(a)+parseInt(b);
            alert(a+" mais "+b+" é: "+soma);
            
            sub = parseInt(a)-parseInt(b);
            alert(a+" menos "+b+" é: "+sub);
            
            subr = parseInt(b)-parseInt(a);
            alert(b+" menos "+a+" é: "+subr);
            
            mult = parseInt(a)*parseInt(b);
            alert(a+" vezes "+b+" é: "+mult);
            
            div = parseInt(a)/parseInt(b);
            alert(a+" dividido "+b+" é: "+div);
            
        </script>
